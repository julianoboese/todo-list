<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="relevo">
      <header>
        <h1>Minha Lista de Tarefas</h1>
      </header>
      <main>
        <h2 id="funcionamento">
          Clique duas vezes em um item para marcá-lo como completo
        </h2>
        <div id="input-button">
          <input type="text" id="texto-tarefa" placeholder="Insira a tarefa" />
          <button id="criar-tarefa">Adicionar</button>
        </div>
        <ol id="lista-tarefas"></ol>

        <div id="outros-botoes">
          <button id="remover-selecionado">X</button>
          <button id="mover-cima">↑</button>
          <button id="mover-baixo">↓</button>
          <button id="remover-finalizados">Limpar completos</button>
          <button id="apaga-tudo">Limpar lista</button>
          <button id="salvar-tarefas">Salvar lista</button>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
